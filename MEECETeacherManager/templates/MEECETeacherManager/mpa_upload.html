<!-- templates/MEECETeacherManager/mpa_upload.html -->
{% extends 'workmanager/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Cargar MPA</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-upload me-2"></i>Cargar MPA
            </button>
        </form>
    </div>
</div>
{% endblock %}
