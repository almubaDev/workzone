{% extends 'workmanager/base.html' %}
{% block title %}Etiquetas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Etiquetas</h1>
    <a href="{% url 'tag_create' %}" class="btn btn-primary">
        Nueva Etiqueta
    </a>
</div>

<div class="row">
    {% for tag in tags %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <div class="color-preview me-2" style="width: 20px; height: 20px; border-radius: 50%; background-color: {{ tag.color }}"></div>
                        <h5 class="card-title mb-0">{{ tag.name }}</h5>
                    </div>
                    <div class="btn-group w-100">
                        <a href="{% url 'tag_update' tag.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <div class="alert alert-info">
                No hay etiquetas creadas. Â¡Crea una nueva!
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
